<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Cache-control" content="public" max-age=86400>
    <meta name="theme-color" content="#cc2900"/>

    <!-- Splash screen icon made by Freepik (https://www.flaticon.com/authors/freepik) at www.flaticon.com -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Restaurant Reviews | Add A Review</title>
  </head>
  <body>
    <!-- Beginning reviews form -->
    <div class="reviews-form-container">
      <div class="reviews-form-header">
        <p>Add A Review for <span class="form-restaurant-name">**Restaurant Name**</span></p>
      </div>
      <div class="reviews-form-inner-container">
        <form id="reviews-form" name="reviews-form" onsubmit="submitFormData(event)">
          <div class="form-group" >
            <label for="username">Name:</label>
            <input type="text" class="form-control" id="review-username">
          </div>
          <div class="form-group">
            <label for="review-rating">Choose a rating:</label>
            <select class="form-control" id="review-rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="review-text">Describe your experience at this restaurant:</label>
            <textarea class="form-control" id="review-text" name="review-text" rows="7"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </div>
    <!-- End reviews form -->
  </body>
</html>
