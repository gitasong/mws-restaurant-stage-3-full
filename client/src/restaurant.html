<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-control" content="public" max-age=86400>
  <meta name="theme-color" content="#cc2900"/>

  <!-- Splash screen icon made by Freepik (https://www.flaticon.com/authors/freepik) at www.flaticon.com -->
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/fontawesome.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="./css/leaflet.css" />
  <title>Restaurant Info</title>
</head>

<body class="restaurant">
  <header>
    <!-- Beginning title container -->
    <div class="title-container">
      <a href="#restaurant-name" class="skip-link">Skip Map</a>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <!-- End title container -->

    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>

  <main>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- End restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <!-- Beginning reviews form -->
      <div class="reviews-form-container">
        <div class="reviews-form-header">
          <p>Add A Review for <span class="form-restaurant-name">**Restaurant Name**</span></p>
        </div>
        <div class="reviews-form-inner-container">
          <form id="reviews-form">
            <div class="form-group">
              <label for="username">Name:</label>
              <input type="text" class="form-control" id="review-username">
            </div>
            <div class="form-group">
              <label for="review-rating">Choose a rating:</label>
              <select class="form-control" id="review-rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="review-text">Describe your experience at this restaurant:</label>
              <textarea class="form-control" id="review-text" rows="7"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
      <!-- End reviews form -->
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>&nbsp;Restaurant Reviews&nbsp;</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="./js/leaflet.js"></script>
</body>

</html>
