<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Cache-control" content="public" max-age=86400>
    <meta name="theme-color" content="#cc2900"/>

    <!-- Splash screen icon made by Freepik (https://www.flaticon.com/authors/freepik) at www.flaticon.com -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="./css/leaflet.css" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning title container -->
      <div class="title-container">
        <a href="#neighborhoods-select" class="skip-link">Skip Map</a>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </div>
      <!-- End title container -->
    </header>
    <!-- Ending header -->
    <!-- Beginning main -->
    <main>
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="map"></div>
      </section>
      <!-- Ending map -->
      <section>
        <!-- Beginning filter options -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <!-- Beginning dropdown menus -->
          <div id="dropdown-container">
            <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-select" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-select" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <!-- Ending dropdown menus -->
        </div>
        <!-- Ending filter options -->
        <!-- Beginning restaurants list -->
        <ul id="restaurants-list"></ul>
        <!-- Ending restaurants list -->
      </section>
    </main>

    <script src="./js/leaflet.js"></script>

    <footer>
      Copyright (c) 2017 <a href="/"><strong>&nbsp;Restaurant Reviews&nbsp;</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
